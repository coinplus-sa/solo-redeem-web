
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css ">
    <title>COINPLUS SOLO</title>

	<link rel="icon" 
      type="image/png" 
      href="./coinplus-icon.png">
  </head>
  <body>
    <section class="header">
        <div class="alert alert-danger" role="alert" id="errorphishing" style="display:none">
        </div>
      <div class="container container--horizontal">
      <div class="logo"> <img id="coinplus_logo" alt="coinplus_logo" src="./coinplus-logo.png" /></div>
      </div>
    </section>
    <div  class="container">
        <h1>Redeem SOLO Private key</h1>
    </div>
    <hr>
    <div  class="container">
        <h2>Step1: Recompute the private key.</h2>
    
        <form>
            <div class="form-group">
                <label for="crypto_solo">Crypto:</label>
                <select  id="crypto_solo" class="form-control" onchange="remove_alerts(); cleanprivate()">
                  <option value="BTC">BTC</option>
                  <option value="BCH">BCH</option>
                  <option value="LTC">LTC</option>
                  <option value="XRP">XRP</option>
                  <option value="XTZ">XTZ</option>
                  <option value="ETH">ETH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_solo">Type:</label>
                <select  id="type_solo" class="form-control" onchange="remove_alerts(); cleanprivate(); create_secret_form()">
                  <option value="SOLO">SOLO</option>
                  <option value="PRO">SOLO Pro</option>
                </select>
            </div>
            <div class="form-group" id="secrets_form">
              
            </div>

            <div class="form-group">
                <label for="address_solo">Address (used to validate the secrets):</label>
                <input type="text" class="form-control" id="address_solo" onchange="remove_alerts(); cleanprivate()" placeholder="Address">
            </div>
            <button id="recompute_button" type="button"  onclick="recompute()" class="btn btn-primary">recompute</button>
            <div class="alert alert-danger" role="alert" id="errorrecompute" style="display:none">
            </div>

            <hr>
            <div class="progress">
              <div class="progress-bar" role="progressbar" id="recomputeprogress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </form>
        <hr>
        <form>
        <p></p>
            <div class="form-group">
                <label for="privatekey">Private Key:</label>
                <input disabled type="text" class="form-control" id="privatekey" placeholder="Private Key">
            </div>
            <div class="form-group" id="privatekeywif_div">
                <label for="publickey">Private Key (wif format):</label>
                <input disabled type="text" class="form-control" id="privatekeywif" placeholder="Public Key">
            </div>


            <div class="form-group">
                <label for="publickey">Public Key (hex format):</label>
                <input disabled type="text" class="form-control" id="publickey" placeholder="Public Key">
            </div>

        </form>

    </div>
    <script src="./coinplus_redeem.bundle.js"></script>

<script>
function myFunction() {
    document.getElementById("demo").style.color = "red";
}
</script>
  </body>
</html>
